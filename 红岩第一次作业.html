<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业</title>
    <style>
        .pink {
            width: 150px;
            height: 150px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <h1>我是一级标题</h1>
    <p>我是一个p标签</p>
    <h2>我是二级标题</h2>
    <div>我是一个div盒子，下面是两个img标签，可以从它的src属性来获得图片的地址</div>
    <img src="图片/1.jpg" width="250"/> 
    <img src="图片/2.jpg" width="250"/>
    <div class="pink">我是一个长150px，宽150px的一个颜色为粉色的盒子</div>
    <a href="http://www.baidu.com">点击我可以跳到百度</a>
    <ul>
        <li>我</li>
        <li>是</li>
        <li>无</li>
        <li>序</li>
        <li>表</li>
    </ul>
    <hr width="100%"/>
    <ol>
        <li>我</li>
        <li>是</li>
        <li>有</li>
        <li>序</li>
        <li>表</li>
    </ol>
    <form>
        <input type="text" style="width:300px" placeholder="我是一个宽300px但是输入什么都没用的输入框">
        <input type="button" value="我是一个不管怎么按都没用的按钮">
    </form>
    <p>下面的表格boder设置为1px</p>
    <table border="1">
        <tr><th>表头</th> <th>表头</th> <th>表头</th></tr>
        <tr><td>内容</td> <td>内容</td> <td>内容</td></tr>
        <tr><td>内容</td> <td>内容</td> <td>内容</td></tr>
        <tr><td>内容</td> <td colspan="2" align="center">内容</td></tr>
    </table>
    <p>下面是我自己的自我描述</p>
    <form>
        性别：男 <input type="radio" name="sex" checked="checked"> 女 <input type="radio" name="sex">
        城市：<select>
            <option>重庆</option>
            <option>四川</option>
            <option>云南</option>
            <option>新疆</option>
        </select>
        爱好：打游戏 <input type="checkbox" checked="checked"> 敲代码 <input type="checkbox" checked="checked"> 睡觉 <input type="checkbox" checked="checked"><br />
        目标：<textarea cols="20" rows="5">提升编程能力</textarea>
    </form>
</body>
</html>
